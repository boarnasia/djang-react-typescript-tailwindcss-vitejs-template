{% load vite %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>
    {% vite %}
    {% vite 'static/app.css' 'static/app.js' %}
    {% block extra_js_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'home:index' %}" class="text-2xl font-bold text-blue-600">Django App</a>
                <div class="space-x-4">
                    <a href="/admin/" class="text-gray-700 hover:text-blue-600">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; 2024 FX Ace. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
